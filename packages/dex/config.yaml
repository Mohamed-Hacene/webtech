storage:
  type: sqlite3
  config:
    file: /var/dex/dex.db

# Configuration for the HTTP endpoints.
web:
  http: 0.0.0.0:5556
  allowedOrigins: ['*']

# Configuration for telemetry
telemetry:
  http: 0.0.0.0:5558

staticClients:
- id: webtech-frontend
  redirectURIs:
  - 'http://localhost:3000'
  name: 'Webtech Chat Front End Chat'
  public: true

connectors:
- type: github
  id: github
  name: GitHub
  config:
    clientID: xxxx98f1c26493dbxxxx
